<body ng-app="myApp">

<div class="page-content" ng-controller="rootController">
    提交试验

    <form  name="newForm">
        {{myForm}}
        <div class="row" ng-repeat="formItem in myForm">
            <div class="col-md-3">
                姓名<input name="name" ng-model="formItem.name" ng-disabled="formItem.active"/>
            </div>
            <div class="col-md-3">
                年龄<input name="age" ng-model="formItem.age" ng-disabled="formItem.active"/></div>
            <div class="col-md-3">
                性别<input name="sex" ng-model="formItem.sex" ng-disabled="formItem.active"/></div>
            <div class="col-md-3"><button class="btn btn-primary" ng-click="clickAddRow(formItem)" ng-if="!formItem.active">+</button></div>
        </div>

    </form>

    <div class="row">
        <div class="col-md-12"><button   class="btn btn-primary" ng-click="clickSubmit()">提交</button></div>
    </div>

</div>
